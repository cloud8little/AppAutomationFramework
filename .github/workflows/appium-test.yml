name: Appium 自动化测试

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  appium-test:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: 安装Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: 安装系统依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            openjdk-11-jdk \
            curl \
            wget \
            unzip

      - name: 安装Appium
        run: |
          npm install -g appium@latest
          npm install -g appium-doctor

      - name: 验证Appium安装
        run: |
          appium --version
          echo "Appium安装成功"

      - name: 安装Python依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 启动Appium服务器
        run: |
          appium --log appium.log --local-timezone &
          sleep 15

          # 检查Appium服务器状态
          curl -f http://127.0.0.1:4723/status || echo "Appium服务器启动失败"

      - name: 运行自动化测试
        run: |
          python run_tests.py --report
        env:
          APPIUM_HOST: 127.0.0.1
          APPIUM_PORT: 4723

      - name: 上传测试报告
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: appium-test-results
          path: |
            reports/
            screenshots/
            appium.log

      - name: 停止Appium服务器
        if: always()
        run: |
          pkill -f appium || true
          echo "Appium服务器已停止"
