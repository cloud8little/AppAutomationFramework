name: 自动化测试
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: 设置Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: 安装依赖
        run: pip install -r requirements.txt
      - name: 运行测试
        run: python run_tests.py --report