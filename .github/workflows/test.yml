name: 自动化测试 CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10"]

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: 安装系统依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            openjdk-11-jdk \
            nodejs \
            npm \
            android-sdk \
            android-sdk-platform-tools \
            android-sdk-build-tools \
            android-sdk-cmdline-tools-common

      - name: 设置Android环境变量
        run: |
          echo "ANDROID_HOME=/usr/lib/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=/usr/lib/android-sdk" >> $GITHUB_ENV
          echo "PATH=$PATH:/usr/lib/android-sdk/platform-tools:/usr/lib/android-sdk/tools" >> $GITHUB_ENV

      - name: 安装Appium
        run: |
          npm install -g appium@latest
          npm install -g appium-doctor

      - name: 验证Appium安装
        run: |
          appium --version
          appium-doctor --android

      - name: 安装Python依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 启动Appium服务器
        run: |
          appium --log appium.log &
          sleep 10
          curl http://127.0.0.1:4723/status

      - name: 运行自动化测试
        run: |
          python run_tests.py --report
        env:
          APPIUM_HOST: 127.0.0.1
          APPIUM_PORT: 4723

      - name: 上传测试报告
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-reports-${{ matrix.python-version }}
          path: |
            reports/
            screenshots/
            appium.log

      - name: 停止Appium服务器
        if: always()
        run: |
          pkill -f appium || true

  android-emulator:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Android环境
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          target: google_apis
          arch: x86_64
          profile: Nexus 6
          script: |
            adb shell input keyevent 82
            echo "Android emulator is ready"

      - name: 安装Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: 安装Appium
        run: |
          npm install -g appium@latest

      - name: 安装Python依赖
        run: |
          pip install -r requirements.txt

      - name: 启动Appium服务器
        run: |
          appium --log appium.log &
          sleep 10

      - name: 运行Android测试
        run: |
          python run_tests.py --platform android --report
        env:
          APPIUM_HOST: 127.0.0.1
          APPIUM_PORT: 4723

      - name: 上传Android测试结果
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: android-test-results
          path: |
            reports/
            screenshots/
            appium.log
