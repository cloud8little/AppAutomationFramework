[behave]
# Display format
format=pretty
# Show unimplemented steps
show_skipped=true
# Show timestamps
show_timings=true
# Parallel execution
# processes=2
# Tag filtering
# tags=@smoke
# Output directory
outfiles=reports/behave_report.txt
# Verbose output
verbose=true
# Stop on failure
# stop=true
# Show source code snippets
# show_snippets=true
# Show source code snippets and step documentation
# show_snippets_and_stepdoc=true
# encoding settings for Windows compatibility
default_encoding=utf-8 